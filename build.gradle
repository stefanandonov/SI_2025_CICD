plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

application {
    mainClass = 'app.ReverseWordsApp'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'app.ReverseWordsApp'
        )
    }
}

test {
    useJUnitPlatform()
}